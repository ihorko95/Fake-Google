<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 

   
 
    <title>Google</title>
</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

    <header>
        <nav>
            <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
            <a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a>
            <a href="https://www.google.pl/intl/uk/about/products?tab=wh"><i class="fa fa-th fa-lg" aria-hidden="true"></i></a>
            <a class="login mdc-ripple-surface foo-button " href="https://accounts.google.com/ServiceLogin?hl=uk&passive=true&continue=https://www.google.com.ua/">Zaloguj
                się</a>
        </nav>
    </header>
    <main>
        <div class="GoogleLogo"></div>

        <div class="searchBar">
            <div class="KeyBoardInput"> <i class="fa fa-search search-icon icon" aria-hidden="true"></i></div>
            <!--<input class="searchInput" type="text" id="query" name="search">-->
            <input class="searchInput"  v-model="inputContent"/>
            <v-autocompleter v-bind:input="inputContent" v-if="inputContent"></v-autocompleter>

            <div class="KeyBoardInput show"> <i class="fa fa-keyboard icon" aria-hidden="true"></i>

                <div class="help">
                    <div class="helpKeyTringl"></div>
                    <div class="helpKey">Narzędzia do wprowadzania tekstu</div>
                </div>
            </div>
            <div class="KeyBoardInput"> <i class="fa fa-microphone icon" aria-hidden="true"></i></div>
        </div>



        <div class="searchButtons">
            <a class="mdc-ripple-surface foo-button  button" v-if="!inputContent" id="btn" href="#">Szukaj w Google</a>
            <a class="mdc-ripple-surface foo-button  button" v-if="!inputContent" href="#">Szczęśliwy traf</a>
        </div>

      
    </main>

   



      

    <footer>

        <p>Polska</p>
        <div class="footerLink">
            <a href="#">Reklamuj się</a>
            <a href="#">Dla firm</a>
            <a href="#">O nas</a>
            <span class="childLink"></span>
            <a href="#">Prywatność</a>
            <a href="#">Warunki</a>
            <a href="#">Ustawienia</a>
        </div>


    </footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript"  src="animals.js" ></script>
    <script src="vue.js"></script>


    <script>
        document.getElementById("btn").addEventListener("click", search);

        var elems = document.querySelectorAll(".application--wrap");

[].forEach.call(elems, function(el) {
    el.classList.remove("application--wrap");
});
        function search() {

            var query = document.getElementById("query").value;
            if (query) location.href = 'https://www.google.pl/search?q=' + query;
        }
    </script>
    <script>
        const buttons = document.querySelectorAll('.foo-button');
        for (const button of buttons) {
            mdc.ripple.MDCRipple.attachTo(button);
        }
    </script>

</body>

</html>
